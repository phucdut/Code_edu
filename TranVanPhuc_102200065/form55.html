<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra vị trí của giá trị</title>
</head>
<body onLoad="document.form55.txtBox.focus()" style="background-color: bisque">
<div  style="font-size: larger; position: absolute; top: 50% ;left: 50% ; transform: translate(-50%, -50%); font-size: 25px; text-align: center">
    <form name="form55">
        <h3>Kiểm tra vị trí của giá trị </h3>
        <select name="lstBox">
            <option>Index 0</option>
            <option>Index 1</option>
            <option>Index 2</option>
            <option>Index 3</option>
        </select>
        <input type="text" name="txtBox" size=5>
        <input type="button" value="Click" onClick="SelectID()">
    </form>
</div>

</body>
</html>
<script language="JavaScript">
    function SelectID()
    {

        var s = document.form55.lstBox.selectedIndex;
        document.form55.txtBox.value = s;
        document.form55.txtBox.focus()
    }
</script>
