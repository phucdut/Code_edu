    <title>Sử dụng vòng lặp for</title>

<script>
    let num = prompt("Enter your number: ");
    let sum = 0;
    for(let i = 1; i <= num; i++){
        sum += i;
    }
    alert("Tổng các phần tử từ 1 đến số vừa nhập " + sum);
</script>
