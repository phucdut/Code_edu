<script>
    let num = +prompt("Enter a number: ");;
    alert(num);
    let total = 0;
    while( num != -1 ) {
        total += num;
        num = +prompt("Enter a number: ");
        alert(num);
        //phần code tính tổng

    }
    alert("Tong num vua nhap la: " + total);
</script>
