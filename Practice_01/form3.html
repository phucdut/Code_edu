<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <style>

        body{
            text-align: center;
        }
    </style>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="header">
    <div class="top-header">
        <div class="container">
            <div class="top-left">
                <ul class="menu">
                    <li class="menu-item">Tin tức & Sự kiện</li>
                    <li class="menu-item">Thông báo</li>
                    <li class="menu-item">Lịch tuần</li>
                    <li class="menu-item">Danh bạ</li>
                    <li class="menu-item">Liên hệ</li>
                </ul>
            </div>
            <div class="top-right">
                <ul class="menu">
                    <li class="menu-item">Khoa</li>
                    <li class="menu-item">Phòng</li>
                </ul>
                <div class="language">
                    <img
                            class="flag-english-img"
                            src="img/flag-english.png"
                            alt="flag english image"
                    />
                    <div class="language-text">English</div>
                </div>
            </div>
        </div>
    </div>
    <div class="center-header">
        <div class="container">
            <div class="content-wrapper">
                <div class="logo">
                    <img src="img/logo-k_cntt.png" alt="itf logo" />
                </div>
                <div class="search">
                    <input
                            class="search-input"
                            type="text"
                            name=""
                            id=""
                            placeholder="Tìm kiếm thông tin"
                    />
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <ul class="navigation">
                <li class="nav-item">Home</li>
                <li class="nav-item">Giới thiệu</li>
                <li class="nav-item">Tuyển sinh</li>
                <li class="nav-item">Đào tạo</li>
                <li class="nav-item">Nghiên cứu khoa học</li>
                <li class="nav-item">Hợp tác</li>
                <li class="nav-item">Sinh viên</li>
                <li class="nav-item">Cựu sinh viên</li>
                <li class="nav-item">Liên hệ</li>
            </ul>
        </div>
    </div>
    <div class="bottom-header">
        <div class="container">
            <div class="text">Trang chủ</div>
        </div>
    </div>
    <img src="form3_files/Slider_KhoaCNTT_KN40namCB.jpg" >
    <div class="panel">
        <div class="container">
            <iframe style=" float: left; margin-left: 10px" width="25%" height="350px" src="sub_form3/subform1.html">
            </iframe>
            <iframe style="border: 0px white; float: left; margin-left: 10px" width="70%" height="350px" name="sub-content"></iframe>
        </div>
    </div>
</div>
</body>

</html>
